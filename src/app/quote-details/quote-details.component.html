<div class="container fluid">
  <p>Author:{{quote.author}}</p>
  <p>Votes:{{quote.vote}}</p>
  <div class="button">
    <button type="button" class="btn btn-info" (click)="likes()">
      <span>{{upVote}}Upvotes</span>
    </button>
    <button type="button" class="btn btn-info" (click)="dislikes()">
      <span>{{downVote}}Downvotes</span>
    </button>
  </div>


  <button (click)="callParentDelete(true)" class="btn btn-danger">Delete</button>


</div>
