<app-layout>
  <div class="jumbotron jumbotron-fluid" id="banner">
    <div class="container-fluid">
      <h1>QUOTES & WISDOM</h1>
      <p id="paragraph1">"I always have a quotation for everything - it saves original thinking."</p>
    </div>
  </div>
  <div class="container-fluid">
    <div class="container">
      <app-quote-form (newQuoteEvent)="addQuote($event)"></app-quote-form>
    </div>
    <hr>
    <div class="container-fluid" id="secondArea">
      <div class="card mx-auto" style="width:40rem;" *ngFor="let quote of quotes; let i=index" id="quoteDetail">
        <div class="card-header">
          <p appQuotehighlight *ngIf="mostLikes(i) && quote.vote>0" class="list group item">{{quote.name}}</p>
        </div>
        <div class="card-header">
          <p *ngIf="!mostLikes(i) || quote.vote === 0" class="list group item">{{quote.name}}</p>
        </div>
        <br>
        <br>
        <button class="btn btn-dark" (click)="showQuoteDetails(i)">Details</button>
        <!-- bind property quote to the expected input 'quote' in child component -->
        <app-quote-details *ngIf="quote.quoteDescription" [quote]="quote" (deleteEvent)="delete($event,i)"></app-quote-details>
      </div>
    </div>
  </div>

</app-layout>
