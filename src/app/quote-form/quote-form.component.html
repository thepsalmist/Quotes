<div class="container-fluid">
  <h1>The Greatest Quotes</h1>
  <hr>

  <form #quoteForm="ngForm" (ngSubmit)="onSubmit()">

    {{quoteForm.value |json}}
    <hr>
    {{newQuote | json}}

    <!-- Quote Form -->
    <div class="form-group">
      <label for="quote">Quote:</label>
      <textarea class="form-group" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" [class.is-invalid]="quote.invalid && author.touched" required rows="5" cols="80"></textarea>
      <small class="text-danger" [class.d-none]="quote.valid || quote.untouched">*Kindly type in a quote</small>
    </div>
    <!-- Quote Author -->
    <div class=" form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" [(ngModel)]="newQuote.author" name="author" #author="ngModel" [class.is-invalid]="author.invalid && author.touched" required>
      <small class="text-danger" [class.d-none]="author.valid || author.untouched">*Author name is required</small>
    </div>
    <!-- Submitted by -->
    <div class=" form-group">
      <label for="person">Submitted By</label>
      <input type="text" class="form-control" [(ngModel)]="newQuote.person" name="person" #person="ngModel" [class.is-invalid]="person.invalid && person.touched" required>
      <small class="text-danger" [class.d-none]="person.valid || person.untouched">*Name is required</small>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" [(ngModel)]="newQuote.date" name="completion">
    </div>
    <button [disabled]="quoteForm.form.invalid" class="btn btn-lg btn-primary" type="submit">Submit</button>

  </form>
  <br>
  <br>
  <div class="container-fluid" id="displayArea">
    <h2>Quotes"</h2>
    <hr>

  </div>

</div>
