<div class="container-fluid">
  <h1>The Greatest Quotes</h1>
  <hr>

  <form #quoteForm="ngForm" class="">

    {{quoteForm.value |json}}

    <!-- Quote Form -->
    <div class="form-group">
      <label for="quote">Quote:</label>
      <textarea class="form-group" [(ngModel)]="newQuote.quote" name="quote" rows="5" cols="80"></textarea>
    </div>
    <!-- Quote Author -->
    <div class=" form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" [(ngModel)]="newQuote.author" name="author">
    </div>
    <!-- Submitted by -->
    <div class=" form-group">
      <label for="person">Submitted By</label>
      <input type="text" class="form-control" [(ngModel)]="newQuote.person" name="person">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" [(ngModel)]="newQuote.date" name="date">
    </div>
    <button class="btn btn-lg btn-primary" type="submit">Submit</button>

  </form>
  <br>
  <br>
  <div class="container-fluid" id="displayArea">
    <h2>Quotes"</h2>
    <hr>

  </div>

</div>
